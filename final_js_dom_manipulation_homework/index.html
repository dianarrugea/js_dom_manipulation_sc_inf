<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./script.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/1e58c0165e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <!-- Popup Message -->
  
  <div id="greetingMessage">
    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <p id="greeting-message"></p>
    </div> 
  </div>
  
  
  <div class="container">
    <div class="contact-form">
      <!-- First & Last Name -->
      <form id="contactForm">
        <input type="text" id="firstName" name="name" placeholder="First Name" required>
        <input type="text" id="lastName" name="name" placeholder="Last Name" required>

        <!-- Gender -->
        <div id="gender-area">
          <label id="gender-label"> Gender:</label>
          <input type="radio" id="male" name="gender" value="Male" class="float-right">
          <label for="male" class="float-right">M</label><br>
          <input type="radio" id="female" name="gender" value="Female" class="float-right">
          <label for="female"class="float-right">F</label><br>
        </div>
        <!-- Message Box -->
        <label for="messageTextarea">Message:</label>
        <textarea id="messageTextarea" name="message" rows="4" placeholder="Your message here..." required></textarea>

        <!-- Submit Button -->
        <button type="submit" id="generate">Submit</button>
      </form>
    </div>
    <div class="side-image">
      <img src="./images/image.jpg" class="logo" alt="Image">
    </div>
  </div>
</body>

</html>
